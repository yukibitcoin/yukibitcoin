<!DOCTYPE html>
<html>
<head>
  <title>Bandwidth Saver</title>
  <style>
    body {
      width: 250px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 16px;
      margin-top: 0;
    }
    .toggle-container {
      margin: 10px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .toggle-label {
      font-size: 14px;
    }
    .stats {
      margin-top: 15px;
      padding-top: 10px;
      border-top: 1px solid #eee;
      font-size: 12px;
    }
    button {
      margin-top: 10px;
      padding: 5px 10px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3367d6;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 20px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #4285f4;
    }
    input:checked + .slider:before {
      transform: translateX(20px);
    }
  </style>
</head>
<body>
  <h1>Bandwidth Saver Settings</h1>
  
  <div class="toggle-container">
    <span class="toggle-label">Block Images</span>
    <label class="switch">
      <input type="checkbox" id="blockImages" checked>
      <span class="slider"></span>
    </label>
  </div>
  
  <div class="toggle-container">
    <span class="toggle-label">Block Videos</span>
    <label class="switch">
      <input type="checkbox" id="blockVideos" checked>
      <span class="slider"></span>
    </label>
  </div>
  
  <div class="toggle-container">
    <span class="toggle-label">Block iFrames</span>
    <label class="switch">
      <input type="checkbox" id="blockIframes" checked>
      <span class="slider"></span>
    </label>
  </div>
  
  <div class="stats">
    <div>Estimated bandwidth saved: <span id="bandwidthSaved">0 KB</span></div>
    <div>Elements blocked: <span id="elementsBlocked">0</span></div>
  </div>
  
  <button id="resetStats">Reset Statistics</button>
  
  <script src="popup.js"></script>
</body>
</html>
